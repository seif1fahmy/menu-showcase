<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Drinks Shop Menu</title>
<link rel="stylesheet" href="style.css">
 <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  

<style>
 
</style>
<button style="z-index: 12010022;" id="accessCore">Access Core</button>
<header style="position: fixed; width: 100vw;">
  <h1 style="text-align: center;"><img style="width: 230px; height: 140px;" src="logotwo.png" alt=""></h1>
</header>
</head>
<body>
<div id="notif" class="notif hidden"></div>


<style>

.notif {
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%) translateY(20px);
  background: #222;
  color: #fff;
  padding: 12px 18px;
  border-radius: 6px;
  box-shadow: 0 0 10px rgba(0,0,0,0.4);
  opacity: 0;
  transition: all 0.6s ease;
  z-index: 9999;
  font-family: sans-serif;
  font-size: 1.5em;
  color: lightblue;
  font-weight: bold;
  font-style: italic;
  font-family: 'Courier New', Courier, monospace;
}

.notif.show {
  opacity: 1;
  transform: translateX(-50%) translateY(0);
}



@keyframes slideIn {
  from { opacity: 0; transform: translateX(50px); }
  to { opacity: 1; transform: translateX(0); }
}

@keyframes fadeOut {
  to { opacity: 0; transform: translateY(-20px); }
}

  .admin-only {
    display: none;


  }

  .modal {
  display: none;
  position: fixed;
  z-index: 999;
  left: 0; top: 0;
  width: 100vw; height: 100vh;
  background: rgba(0,0,0,0.6);
  backdrop-filter: blur(4px);
  animation: fadeIn 0.3s ease forwards;
}

.modal-content {
  background: #222;
  color: #eee;
  border-radius: 8px;
  padding: 30px;
  width: 320px;
  margin: 15% auto;
  text-align: center;
  box-shadow: 0 0 15px #00f;
  animation: slideDown 0.3s ease forwards;
  position: relative;
}

.close {
  position: absolute;
  right: 15px; top: 10px;
  font-size: 24px;
  cursor: pointer;
}

input {
  width: 80%;
  padding: 10px;
  margin: 15px 0;
  border-radius: 5px;
  border: none;
  font-size: 18px;
  outline: none;
}

button {
  background: transparent ;
  border: 0px dashed white;
  color: #fff;
  padding:2px 10px;
  border-radius: 5px;
  cursor: pointer;
  font-weight: 700;
  transition: background 0.2s;
}

button:hover {
  background: #08c;
}

@keyframes fadeIn {
  from {opacity: 0;}
  to {opacity: 1;}
}

@keyframes slideDown {
  from {transform: translateY(-50px); opacity: 0;}
  to {transform: translateY(0); opacity: 1;}
}

</style>
  <!-- Admin icon top right -->



<div id="adminModal" class="modal">
  <div class="modal-content">
    <span id="closeModal" class="close">&times;</span>
    <h2>Enter Admin Password</h2>
    <input type="password" id="adminPasswordInput" placeholder="Password" />
    <button id="submitPassword">Submit</button>
    <p id="errorMsg" style="color:red; display:none;">Wrong password, try again.</p>
  </div>
</div>



<!-- Admin Login Form (hidden by default) -->
<div id="adminLoginForm" style="display:none; position:fixed; top:50px; right:10px; background:#222; padding:15px; border-radius:6px; z-index:1000;">
  <input type="text" id="adminUser" placeholder="Username" style="margin-bottom:5px; display:block;" />
  <input type="password" id="adminPass" placeholder="Password" style="margin-bottom:5px; display:block;" />
  <button id="adminLoginBtn">Login</button>
  <button id="adminLoginCancel">Cancel</button>
  <div id="adminLoginError" style="color:red; margin-top:5px; display:none;">Wrong credentials</div>
</div>

<!-- Admin controls container (hidden by default) -->
<div id="adminControls" style="display:none; margin-top:20px; padding:10px; background:#333; color:#fff;">
  <button id="addCategoryBtn">Add Category</button>
  <button id="addSubcategoryBtn">Add Subcategory</button>
  <button id="addItemBtn">Add Item</button>
</div>


<div class="container">

  <!-- Landing page with major categories -->
  <div id="landing" class="page"></div>

  <!-- Subcategories page -->
  <div id="subcategoriesPage" class="page hidden">
    <span class="back-btn" id="backBtn">&#8592; Back</span>
    <div id="subcategoriesContainer"></div>
  </div>
  
</div>

<script type="module" src="app.js"></script>

</body>
</html>
